<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Manrope:wght@200..800&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  </head>
  <body>
    <section class="signup-form" id="signup-form">
      <picture class="img" id="img-container">
        <source
          class="img-desk"
          media="(min-width: 1440px)"
          srcset="./assets/images/illustration-sign-up-desktop.svg"
        />
        <source
          class="img-desk"
          media="(min-width: 768px)"
          srcset="./assets/images/illustration-sign-up-tablet.svg"
        />

        <img src="./assets/images/illustration-sign-up-mobile.svg" alt="" />
      </picture>
      <div class="content">
        <div class="text">
          <h1 class="title">Stay updated!</h1>
          <p class="description">
            Join 60,000+ product managers receiving monthly updates on:
          </p>
          <ul class="list">
            <li>
              <img src="./assets/images/icon-list.svg" alt="" class="check-icon" />Product
              discovery and building what matters
            </li>
            <li>
              <img
                src="./assets/images/icon-list.svg"
                alt=""
                class="check-icon"
              />Measuring to ensure updates are a success
            </li>
            <li>
              <img src="./assets/images/icon-list.svg" alt="" class="check-icon" />And
              much more!
            </li>
          </ul>
        </div>

        <form action="" id="form" class="form">
          <div class="form-items">
            <label for="email" class="email-div">
              <p class="email-address">Email address</p>
              <p class="invalid-email invalid hidden" id="emailRequired">
                Valid email required
              </p>
            </label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="email@company.com"
              class="your-email-address"
            />
          </div>
          <div class="btn1" type="submit" id="btn1">
            <button class="btn" id="btn" type="submit">
              Subscribe to monthly newsletter
            </button>
          </div>
        </form>
      </div>
    </section>
    <section class="success-div"></section>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <footer
      style="
        width: 100%;
        text-align: center;
        padding: 0.75rem 0;
        font-size: 1rem;
        color: #555;
        position: fixed;
        bottom: 1.5rem;
        left: 0;
        background: rgba(255, 255, 255, 0.85);
        z-index: 999;
      "
    >
      Coded by
      <a
        href="https://www.frontendmentor.io/profile/MosDamghani"
        class="footer-link"
        target="_blank"
        rel="noopener"
        >Mostafa Damghani</a
      >
    </footer>
    <style>
      @media (min-width: 48rem) {
        footer {
          background: #36384d !important;
          color: #fff !important;
        }
      }
    </style>
  </body>
</html>
